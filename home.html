<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/home.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Home</title>
  </head>
  <body>
    <div>
      <div class="nav">
        <h2>ReservasWEB</h2>
        <div id="view-user" class="not-view-user">
          <p id="textUser">Bienvenido:</p>
        </div>
        <div id="nav-buttons">
          <p>El lugar de tu sueño a solo un click</p>
          <button id="btn-login">Iniciar sesion</button>
          <button id="btn-signIn">Registrarse</button>
        </div>
      </div>
      <div class="hero"></div>

      <div id="contentUser" class="content-hidden">
        <div class="services">
          <h2>Nuestros servicios tienen:</h2>
          <div id="services">
        
          </div>
        </div>
      </div>
      <!-- modal  login-->
      <div id="modal" class="close">
        <div id="cruce">x</div>
        <h1>Iniciar sesion</h1>
        <input id="txt-nameLogin" type="text" placeholder="Nombre" />
        <input
          id="txt-passwordLogin"
          type="password"
          placeholder="contraseña"
        />
        <button id="btn-acceder">Acceder</button>
        <p id="text-errorLg" class="error"></p>
      </div>
      <!-- modal register -->
      <div id="modal-signIn" class="close">
        <div id="cruce2">x</div>
        <h1>Registrarse</h1>
        <input id="txt-nameRegister" type="text" placeholder="Nombre" />
        <input
          id="txt-nameUserRegister"
          type="text"
          placeholder="Nombre de usuario"
        />
        <input
          id="text-passwordRegister"
          type="password"
          placeholder="contraseña"
        />
        <p id="text-errorRg" class="error"></p>
        <button id="btn-registrarme">Registrarme</button>
      </div>
    </div>
    <script src="/js/structure.js"></script>
    <script src="/js/preload.js"></script>
    <script src="/js/globals.js"></script>
    <script src="/js/modal.js"></script>
    <script src="/js/login.js"></script>
    <script src="/js/register.js"></script>
  </body>
</html>
